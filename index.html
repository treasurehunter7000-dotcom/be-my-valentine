<script>
        let yesSize = 1;
        const noPhrases = ["No", "Are you sure?", "Nice try!", "Missed me!", "Over here!", "Try again!", "Nope!", "Wrong button!"];
        let phraseIndex = 0;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // This function handles the "Escape"
        function moveButton(e) {
            // Prevent accidental clicks on mobile
            if (e) e.preventDefault(); 

            // Calculate new random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change the text to be sassy
            phraseIndex = (phraseIndex + 1) % noPhrases.length;
            noBtn.innerText = noPhrases[phraseIndex];

            // Make the Yes button grow
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Move Yes button back to center if it shifts
            yesBtn.style.zIndex = "100";
        }

        // Add both Mouse and Touch listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

            `;
            document.body.style.backgroundColor = "#ffc8dd";
        }
    </script>
